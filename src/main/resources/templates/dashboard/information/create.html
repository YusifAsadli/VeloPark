<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="body">
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <input type="text" name="location" class="form-control col-4" placeholder="News Location" required/>
        </div>

        <div class="form-group">
            <textarea type="text" name="number" class="form-control col-4" placeholder="News Number" required></textarea>
        </div>

        <div class="form-group">
            <textarea type="text" name="mail" class="form-control col-4" placeholder="News Mail" required></textarea>
        </div>




        <div class="form-group">
            <input type="submit" value="Create" class="btn btn-success"/>
        </div>
    </form>
</div>

</body>
</html>
