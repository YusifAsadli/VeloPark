<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
    <meta charset="UTF-8">
    <title>Admin-News</title>
</head>
<body >
<div layout:fragment="body">
    <a th:href="@{/admin/information/create}" class="btn btn-outline-success">Create</a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Location</th>
            <th scope="col">Number</th>
            <th scope="col">Mail</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="information: ${informations}">
            <th th:text="${information.id}"  scope="row">1</th>
            <td th:text="${information.location}">Mark</td>
            <td th:text="${information.number}">Mark</td>
            <td th:text="${information.mail}">Mark</td>


            <td>
                <a th:href="'/admin/information/update/'+${information.id}" class="btn btn-outline-warning">update</a>
                <a th:href="'/admin/information/delete/'+${information.id}" class="btn btn-outline-danger">delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
