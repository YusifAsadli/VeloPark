<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
    <meta charset="UTF-8">
    <title>Admin_Order</title>
</head>
<body >
<div layout:fragment="body">

    <section><table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Customers</th>
            <th scope="col">Phone</th>
            <th scope="col">Address</th>
            <th scope="col">Message</th>
            <th scope="col">Info</th>
            <th scope="col">Order Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" order : ${orders}">
            <th scope="row" th:text="${order.id}">1</th>
            <td th:text="${order.user.name} + ' '+ ${order.user.surname}" >Mark</td>
            <td th:text="${order.phoneNumber}">Otto</td>
            <td th:text="${order.address}" >@mdo</td>
            <td th:text="${order.message}">Otto</td>
                <td>
                    <a th:href="'/admin/orders/detail/'+${order.id}" class="btn btn-outline-success">Detail</a>
                </td>
            <td>
                <select>
                    <option>PENDING</option>
                    <option>PROCESSING</option>
                    <option>SHIPPED</option>
                    <option>DELIVERED</option>
                    <option>CANCELLED</option>
                </select>
            </td>
        </tr>
        </tbody>
    </table>
    </section>

</div>

</body>
</html>
