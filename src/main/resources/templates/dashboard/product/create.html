<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="body">
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <input type="text" name="name" class="form-control col-4" placeholder="Product Name" required/>
        </div>

        <div class="form-group">
            <textarea type="text" name="description" class="form-control col-4" placeholder="Product Description" required></textarea>
        </div>
        <div class="form-group">
            <input type="number" name="price" class="form-control col-4" placeholder="Product Price" step="0.01" required/>
        </div>

        <div class="form-group">
            <textarea type="text" name="potoUrl" class="form-control col-4" placeholder="Product PhotoUrl" required></textarea>
        </div>
        <div class="form-group">
            <input type="number"  name="quantity" class="form-control col-4" placeholder="Product Quantity" required/>
        </div>
        <div class="form-group">
            <select name="categoryId" class="form-control col-4">
                <option th:text="${category.name}" th:value="${category.id}" th:each="category: ${categories}" ></option>
            </select>
        </div>
        <div class="form-group">
            <input type="submit" value="Create" class="btn btn-success"/>
        </div>
    </form>
</div>

</body>
</html>
