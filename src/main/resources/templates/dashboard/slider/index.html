<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body >
<div layout:fragment="body">
    <a th:href="@{/admin/slider/create}" class="btn btn-outline-success">Create</a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Description</th>
            <th scope="col">Title</th>
            <th scope="col">PhotoUrl</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="slider: ${sliders}">
            <th th:text="${slider.id}"  scope="row">1</th>
            <td th:text="${slider.description}">Mark</td>
            <td th:text="${slider.title}">Mark</td>
            <td th:text="${slider.photoUrl}">Mark</td>


            <td>
                <a th:href="'/admin/slider/update/'+${slider.id}" class="btn btn-outline-warning">update</a>
                <a th:href="'/admin/slider/delete/'+${slider.id}" class="btn btn-outline-danger">delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
