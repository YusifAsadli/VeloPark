<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="body">
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <textarea type="text" name="description" class="form-control col-4" placeholder="Testimonial Description" required></textarea>
        </div>
        <div class="form-group">
            <textarea type="text" name="image" class="form-control col-4" placeholder="Testimonial Image" required></textarea>
        </div>
        <div class="form-group">
            <textarea type="text" name="userName" class="form-control col-4" placeholder="Testimonial Username" required></textarea>
        </div>
        <div class="form-group">
            <select name="visible" class="form-control col-4">
                <option th:value="true" th:text="'Visible'"></option>
                <option th:value="false" th:text="'Not Visible'"></option>
            </select>
        </div>

        <div class="form-group">
            <input type="submit" value="Create" class="btn btn-success"/>
        </div>
    </form>
</div>

</body>
</html>
