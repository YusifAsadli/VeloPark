<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body >
<div layout:fragment="body">
    <a th:href="@{/admin/testimonial/create}" class="btn btn-outline-success">Create</a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">UserName</th>
            <th scope="col">Image</th>
            <th scope="col">Description</th>
            <th scope="col">Visible</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="testimonial: ${testimonialss}">
            <th th:text="${testimonial.id}"  scope="row">1</th>
            <td th:text="${testimonial.description}">Mark</td>
            <td th:text="${testimonial.image}">Mark</td>
            <td th:text="${testimonial.visible}">Mark</td>
            <td th:text="${testimonial.userName}">Mark</td>
            <td>
                <a th:href="'/admin/testimonial/update/'+${testimonial.id}" class="btn btn-outline-warning">update</a>
                <a th:href="'/admin/testimonial/delete/'+${testimonial.id}" class="btn btn-outline-danger">delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
