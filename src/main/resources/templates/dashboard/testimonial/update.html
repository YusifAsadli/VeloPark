<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body >
<div layout:fragment="body">
    <form method="post" enctype="multipart/form-data">

        <div class="form-group">
            <input type="text" name="description" th:value="${testimonial.description}" class="form-control col-4"
                   placeholder="Description" required/>
        </div>

        <div class="form-group">
            <input type="text" name="image" th:value="${testimonial.image}" class="form-control col-4"
                   placeholder="Image" required/>
        </div>
        <div class="form-group">
            <input type="text" name="userName" th:value="${testimonial.userName}" class="form-control col-4"
                   placeholder="UserName" required/>
        </div>

        <td>

            <div class="form-group">
                <select name="visible" class="form-control col-4">
                    <option th:value="true" th:text="'Visible'"></option>
                    <option th:value="false" th:text="'Not Visible'"></option>
                </select>
            </div>
        </td>



        <div class="form-group">
            <input type="submit" value="Update" class="btn btn-success"/>
        </div>

    </form>
</div>

</body>
</html>
